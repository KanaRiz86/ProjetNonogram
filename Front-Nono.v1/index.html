<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonogram adaptatif</title>
  <link rel="stylesheet" href="style.css">
</head>

<div id="score-popup" class="hidden">
  <div class="popup-content">
    <img id="popup-gif" src="" alt="Résultat">
    <p id="popup-text"></p>
    <button id="popup-close">Fermer</button>
  </div>
</div>

<body>

<h1>Les Foudroyeurs de Mème</h1>

<div id="game-container">

  <!-- Indices colonnes -->
  <div id="clues-col"></div> <!--correspond à colContainer dans CluesView -->

  <div style="display:flex;"> <!--fait que clues-row et grid sont côte à côte-->
    <!-- Indices lignes -->
    <div id="clues-row"></div> <!--correspond à rowContainer dans CluesView -->

    <!-- Grille -->
    <div id="grid"></div> <!--correspond à la grille, qui sera utilisée par GridView-->
  </div>

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
